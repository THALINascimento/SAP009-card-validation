  <h1>Valide seu cartão</h1>
  <main class="menu">
    <section class="container">
      <div>
        <input id="cardClone" placeholder="0000 0000 0000 0000" class="clone" disabled />

      <section class="desenho">

          <form action class="estilocartao">
            <label for="nome"></label>
            <input type="text" name="nome" id="nome" placeholder="nome impesso no cartão">
            <label for="numero" maxLength="16"></label>
            <input type="text" name="numero" class="numero" maxLength="16" pattern="[0-9]+" autocomplete="off" onkeypress="return event.charCode >= 48 && event.charCode <= 57" id="numero" placeholder="xxxx xxxx xxxx xxxx">
            <div class="cod">
              <label>validade</label>
              <select name="mes">
                <option type="text" name="validade" placeholder="mês" value="ano" selected disabled>mês</option>
                <option value="ano1">01</option>
                <option value="ano2">02</option>
                <option value="ano3">03</option>
                <option value="ano4">04</option>
                <option value="ano5">05</option>
                <option value="ano1">06</option>
                <option value="ano2">07</option>
                <option value="ano3">08</option>
                <option value="ano4">09</option>
                <option value="ano5">10</option>
                <option value="ano4">11</option>
                <option value="ano5">12</option>
              </select>
              <select>
                <option value="ano" placeholder="ano" disabled selected>ano</option>
                <option value="ano1">23</option>
                <option value="ano2">24</option>
                <option value="ano3">25</option>
                <option value="ano4">26</option>
                <option value="ano5">27</option>
              </select>

              <input type="text" nome="codigo" class="codigo" placeholder="cvv" maxlength="3">
            </div>
          </form>
        </div>
      </section>
    </section>
    <div> <button id="botao">ENVIAR</button></div>
